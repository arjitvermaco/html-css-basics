<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flex-layout.css">
    <title>Document</title>
</head>

<body>
    <article class="pizza">
        <div class="pizza__hero">

            <img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-0.3.5&s=dc82336ad3e3873b0a81e9389d346916&auto=format&fit=crop&w=1952&q=80"
                alt="Pizza" class="pizza__img">
        </div>

        <div class="pizza__content">
            <div class="pizza__title">
                <div class="pizza__heading">
                    Veg Pizza
                </div>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
        </div>

        <div class="pizza__price">
            $12.99
        </div>
    </article>
</body>

</html>
